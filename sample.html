<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt a Pet</title>
  <style>
    .container {
  width: 800px;
  margin: 0 auto;
  text-align: center;
}

.pet-image {
  width: 300px;
  height: 300px;
  margin: 0 auto;
  border-radius: 50%;
}

.pet-details {
  margin-top: 20px;
}

.pet-details p {
  margin-bottom: 10px;
}

.adopt-button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Meet [Pet Name]</h1>
    <img src="[Pet Image]" alt="[Pet Name]" class="pet-image">
    <div class="pet-details">
      <p>Name: [Pet Name]</p>
      <p>Age: [Pet Age]</p>
      <p>Breed: [Pet Breed]</p>
      <p>Gender: [Pet Gender]</p>
      <p>Size: [Pet Size]</p>
      <p>Description: [Pet Description]</p>
    </div>
    <a href="#" class="adopt-button">Adopt Me</a>
  </div>
</body>
</html>
